<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> KsTU Registration</title>
    <link rel="stylesheet" href="styles.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form action="#">
      <img src="Pictures/kstu_logo_0.png" class="Payment-logo">
      <div class="input-box">
        <input type="text" placeholder="Enter StudentID" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter First Name" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Enter Last Name" required>
      </div>
      <div class="input-box">
        <input type="date" placeholder="" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your Faculty Name" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your Department Name" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your Telephone Number">
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your Telephone Number">
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your Address">
      </div>
      <div class="input-box">
        <span class="details">Upload Picture</span>
        <input type="file" id="picture" accept="image/*" required>
        <img src="#" alt="Uploaded Picture" id="uploadedPicture" style="max-width: 100%; display: none;">
      </div>
      <div class="input-box button" style="margin-top: 50px;">
        <input type="Submit" value="Register Now">
      </div>
      
    </form>
  </div>
                                             <!-- Designed by Prosoper -->

</body>
</html>
